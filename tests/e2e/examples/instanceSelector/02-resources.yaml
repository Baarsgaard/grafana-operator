---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafana-match-labels
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  configMapRef:
    name: dashboard-definition
    key: matchLabels
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafana-exists
spec:
  instanceSelector:
    matchExpressions:
      - key: dashboards
        operator: Exists
  configMapRef:
    name: dashboard-definition
    key: Exists
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafana-not-exists
spec:
  instanceSelector:
    matchExpressions:
      - key: dashboards
        operator: DoesNotExist
  configMapRef:
    name: dashboard-definition
    key: NotExists
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafana-not-in
spec:
  instanceSelector:
    matchExpressions:
      - key: dashboards
        operator: NotIn
        values:
          - grafana-1
  configMapRef:
    name: dashboard-definition
    key: NotIn
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafana-in
spec:
  instanceSelector:
    matchExpressions:
      - key: dashboards
        operator: In
        values:
          - grafana-1
  configMapRef:
    name: dashboard-definition
    key: In
---
